<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saachi's Channel | Enterprise Solutions</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Modern Reset to prevent distortion across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
            width: 100%; 
        }

        /* Responsive Marquee */
        @keyframes scrollMarquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .marquee-content {
            display: inline-flex;
            animation: scrollMarquee 25s linear infinite;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #f1f5f9;
        }
    </style>
</head>
<body class="text-slate-900 bg-white">

    <nav class="fixed top-0 w-full z-[100] bg-white/90 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-md">
                    <i data-lucide="shield-check"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tight">Saachi's</span>
            </div>
            <a href="tel:9915428793" class="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold text-sm">
                99154 28793
            </a>
        </div>
    </nav>

    <header class="pt-40 pb-20 px-6">
        <div class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
            <div data-aos="fade-right">
                <h1 class="text-5xl lg:text-7xl font-extrabold leading-tight mb-8">
                    Innovative <span class="text-indigo-600">Web Design</span>
                </h1>
                <p class="text-xl text-slate-500 mb-10">High-end UI/UX and SEO-ready websites hosted on GitHub.</p>
                <button onclick="document.getElementById('contact').scrollIntoView()" class="bg-slate-900 text-white px-10 py-5 rounded-xl font-bold shadow-2xl">
                    Get Started
                </button>
            </div>
            <div class="relative" data-aos="fade-left">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=800" class="rounded-[2rem] shadow-2xl w-full">
            </div>
        </div>
    </header>

    <div class="py-12 border-y border-slate-50 overflow-hidden">
        <div class="marquee-content gap-16">
            <div class="flex items-center gap-4"><img src="https://flagcdn.com/us.svg" width="32"> <span class="font-bold text-slate-400">USA</span></div>
            <div class="flex items-center gap-4"><img src="https://flagcdn.com/in.svg" width="32"> <span class="font-bold text-slate-400">INDIA</span></div>
            <div class="flex items-center gap-4"><img src="https://flagcdn.com/gb.svg" width="32"> <span class="font-bold text-slate-400">UK</span></div>
            <div class="flex items-center gap-4"><img src="https://flagcdn.com/us.svg" width="32"> <span class="font-bold text-slate-400">USA</span></div>
            <div class="flex items-center gap-4"><img src="https://flagcdn.com/in.svg" width="32"> <span class="font-bold text-slate-400">INDIA</span></div>
            <div class="flex items-center gap-4"><img src="https://flagcdn.com/gb.svg" width="32"> <span class="font-bold text-slate-400">UK</span></div>
        </div>
    </div>

    <section id="contact" class="py-24 px-6 bg-slate-50">
        <div class="max-w-xl mx-auto">
            <div class="form-card p-8 md:p-12 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-3xl font-extrabold text-center mb-8">Request a Quote</h2>
                <div class="min-h-[400px]">
                    <script src="https://sheetdb.io/s/f/px41eli8wuaxg.js"></script>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialization for GitHub Pages
        window.addEventListener('load', function() {
            AOS.init({ duration: 1000, once: true });
            lucide.createIcons();
        });
    </script>
</body>
</html>
